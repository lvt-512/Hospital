{% extends 'admin/master.html '%}

{% block body %}
<h1 class="text-danger"> HÓA ĐƠN CỦA BỆNH NHÂN</h1>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Checked date</th>
        <th>Patient</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
    {% for p in detail %}
      <tr>
        <td>{{ p.created_date }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.TotalPrice }} $</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
